[sangoma-MAC_ADDRESS]
pattern = "cfg(00)(50)(58)([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})\.cfg"
scopeid = "$1-$2-$3-$4-$5-$6"
template = "sangoma_template"

[sangoma-states]
pattern = "cfg(00)(50)(58)([A-F0-9]{2})([A-F0-9]{2})([A-F0-9]{2})-states\.cfg"
scopeid = "$1-$2-$3-$4-$5-$6"
template = "sangoma_states_mac_template"
